<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="slider-item" style="background-image: url('assets/img/slide1.jpg')"></div>
        <div class="slider-item" style="background-image: url('assets/img/slide2.jpg')"></div>
        <div class="slider-item" style="background-image: url('assets/img/slide3.jpg')"></div>
        <div class="slider-item" style="background-image: url('assets/img/slide4.jpg')"></div>
        <div class="slider-item" style="background-image: url('assets/img/slide5.jpg')"></div>
        <div class="slider-indicators">
            <i class="fas fa-circle indicator"></i>
            <i class="far fa-circle indicator"></i>
            <i class="far fa-circle indicator"></i>
            <i class="far fa-circle indicator"></i>
            <i class="far fa-circle indicator"></i>
        </div>
        <div class="slider-controls">
            <i class="fas fa-backward" id="previous-btn"></i>
            <i class="fas fa-pause" id="play-pause"></i>
            <!-- <i class="fas fa-play"></i> -->
            <i class="fas fa-forward" id="next-btn"></i>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
