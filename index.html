<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="slider" id="slider">
        <img src="assets/img/slide1" alt="img" class="slider-item current-slide">
        <img src="assets/img/slide2" alt="img" class="slider-item next-slide">
        <img src="assets/img/slide3" alt="img" class="slider-item">
        <img src="assets/img/slide4" alt="img" class="slider-item">
        <img src="assets/img/slide5" alt="img" class="slider-item previous-slide">
        <div class="slider-indicators">
            <i class="fas fa-circle active"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
        </div>
        <div class="slider-controls">
            <i class="fas fa-backward"></i>
            <i class="fas fa-pause"></i>
            <!-- <i class="fas fa-play"></i> -->
            <i class="fas fa-forward"></i>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
